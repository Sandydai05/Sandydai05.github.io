<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://developer.apple.com/favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Apple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .nav {
            background: rgb(51 51 51);
        }

        button,
        .fab {
            color: rgb(250, 248, 244);
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
        }

        .mainbtn:hover,
        .fab:hover {
            transform: scale(1.2);
            color: white;
        }

        .mainbtn:active,
        .fab:active {
            background-color: rgb(51 51 51) !important;
        }

        .container {
            margin-top: 20px;
        }

        .colorname,
        .storgename,
        .pricename {
            font-size: 25px;
            color: rgb(67, 67, 71);
            margin-top: 13px;
        }

        .pricezone {
            color: rgb(65, 61, 61);
            font-size: 28px;
            margin-left: 20px;
        }

        .colorbtnstyle,
        .storgebtnstyle {
            width: 100px;
            height: 120px;
            border: 1px solid #6c757d;
            border-radius: 5px;
            color: black;
            display: inline;
            margin: 15px;
            text-align: center;
            color: rgb(67, 67, 71);
            font-size: 18px;
        }
        .colorbtnstyle:focus,
        .storgebtnstyle:focus{
            border:3px solid rgb(122, 155, 192) ;
        }
    </style>
</head>

<body>
    <header>
        <ul class="nav nav-pills justify-content-center align-items-center py-2">
            <li class="nav-item mx-2 active">
                <a><i class="fab fa-apple fa-2x"></i></a>
            </li>
            <li class="mx-3">
                <button class="iphone mainbtn">iPhone</button>
            </li>
            <li class="mx-3">
                <button class="ipad mainbtn">iPad</button>
            </li>
            <li class="mx-3">
                <button class="mac mainbtn">Mac</button>
            </li>
        </ul>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 pitureImg"></div>
            <div class="col-12 col-md-6 datashow">
                <div class="row">
                    <div class="colorname"></div>
                    <div class="colorzone d-flex w-100 flex-wrap"></div>
                </div>
                <div class="row">
                    <div class="storgename"></div>
                    <div class="storgezone"></div>
                </div>
                <div class="row">
                    <div class="pricename"></div>
                    <div class="pricezone"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script>
        var product = [
            {
                'model': 'iphone',
                'color': [
                    { 'color': '黑色', 'colorValue': '#1d1d1f', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/iphone-black.png?raw=true' },
                    { 'color': '綠色', 'colorValue': '#def4d9', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/iphone-12-green.png?raw=true' },
                    { 'color': '藍色', 'colorValue': '#1e4971', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/iphone-12-blue.png?raw=true' }
                ],
                'Storge': [
                    { 'size': '64GB', 'price': 24900 },
                    { 'size': '128GB', 'price': 26900 },
                    { 'size': '256GB', 'price': 30400 }
                ],
                'baseImgUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/iphone11-select.jpg?raw=true',

            },
            {
                'model': 'ipad',
                'color': [
                    { 'color': '銀色', 'colorValue': '#c6c7c8', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/ipad-air-%E9%8A%80%E8%89%B2.png?raw=true' },
                    { 'color': '太空灰色', 'colorValue': '#57585c', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/ipad-air-%E5%A4%AA%E7%A9%BA%E7%81%B0.png?raw=true' },
                    { 'color': '玫瑰金色', 'colorValue': '#f4cdc6', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/ipad-air-%E7%8E%AB%E7%91%B0%E9%87%91.png?raw=true' }
                ],
                'Storge': [
                    { 'size': '32GB', 'price': 10900 },
                    { 'size': '128GB', 'price': 13900 }
                ],
                'baseImgUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/ipad-air-select.jpg?raw=true',
            },
            {
                'model': 'Mac',
                'color': [
                    { 'color': '銀色', 'colorValue': '#c6c7c8', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/MAC-%E9%8A%80%E8%89%B2.jpg?raw=true' },
                    { 'color': '太空灰色', 'colorValue': '#57585c', 'imageUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/MAC-%E5%A4%AA%E7%A9%BA%E7%81%B0.jpg?raw=true' },
                ],
                'Storge': [
                    { 'size': '256GB', 'price': 51300 },
                    { 'size': '512GB', 'price': 57300 },
                    { 'size': '1TB', 'price': 63300 },
                    { 'size': '2TB', 'price': 75300 }
                ],
                'baseImgUrl': 'https://github.com/Sandydai05/Sandydai05.github.io/blob/main/AppleImg/macbook-air-space-gray-select-.jpg?raw=true',
            }
        ];

        let colorzone = document.querySelector('.colorzone');
        let storgezone = document.querySelector('.storgezone');
        let pricezone = document.querySelector('.pricezone');
        let colorname = document.querySelector('.colorname');
        let storgename = document.querySelector('.storgename');
        let pricename = document.querySelector('.pricename');
        let pictureImg = document.querySelector('.pitureImg');
        let p1 = document.createElement('p');
        let p2 = document.createElement('p');
        let p3 = document.createElement('p');

        let allmainbtn = document.querySelectorAll('.mainbtn');

        allmainbtn.forEach((item, index) => {
            allmainbtn[index].addEventListener('click', function () {
                pictureImg.innerHTML = "";
                colorzone.innerHTML = "";
                storgezone.innerHTML = "";
                pricezone.innerHTML = "";
                colorname.innerHTML = "";
                storgename.innerHTML = "";
                pricename.innerHTML = "";

                let img = document.createElement('img');
                img.setAttribute('src', product[index].baseImgUrl);
                pictureImg.appendChild(img);
                p1.innerText = "顏色";
                colorname.append(p1);
                p2.innerText = "規格";
                storgename.append(p2);
                p3.innerText = "價格";
                pricename.append(p3);


                let colorItem = product[index].color;
                colorItem.forEach(function (item, index) {
                    let button = document.createElement('button');
                    button.classList.add('colorbtnstyle');
                    button.innerText = `${colorItem[index].color}`;
                    colorzone.append(button);
                    let colorcircle = document.createElement('div')
                    colorcircle.setAttribute('style', `background-color:${colorItem[index].colorValue};width:40px;height:40px;border-radius: 50%;margin:5px auto 0 auto;`)
                    button.appendChild(colorcircle);
                });
                let allcolorbtn = document.querySelectorAll('.colorbtnstyle');
                for (let i = 0; i < allcolorbtn.length; i++) {
                    allcolorbtn[i].onclick = function () {
                        let img = document.createElement('img');
                        img.setAttribute('src', colorItem[i].imageUrl);
                        pictureImg.innerText = "";
                        pictureImg.appendChild(img);
                    }
                }

                let storgeItem = product[index].Storge;
                storgeItem.forEach(function (item, index) {
                    let button = document.createElement('button');
                    button.classList.add('storgebtnstyle');
                    button.innerText = `${storgeItem[index].size}`;
                    storgezone.append(button);
                })

                let allstorgebtn = document.querySelectorAll('.storgebtnstyle');
                for (let i = 0; i < allstorgebtn.length; i++) {
                    allstorgebtn[i].onclick = function () {
                        pricezone.innerText = `$ ${storgeItem[i].price}`
                    }
                }
            })
        });
    </script>
</body>

</html>
