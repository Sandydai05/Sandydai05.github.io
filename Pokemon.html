<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon圖鑑列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>寶可夢圖鑑列表</h1>
    </div>


    <div class="text-center">
        <button class="btn btn-primary mx-1" onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
        <button class="btn btn-primary mx-1" onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>
        <button class="btn btn-primary mx-1 btn3">AddPokemon</button>
        <button class="btn btn-danger mx-1 btn4">重置</button>
    </div>

    <div id='container'>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script>
        let container = document.getElementById("container");
        // window.onload = setPokemon();

        //利用HTML方式Element.innerHTM設定HTML字串
        function setPokemon() {
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerText = "Pokemon圖鑑列表";

            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src="${pathFile}" alt="">`;

            container.innerHTML = pokemonImg;
        }

        //方式2:新增DOM元素

        function appenPokenmon() {
            let img = document.createElement("img");
            img.setAttribute("src", "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png")
            container.appendChild(img);
        }

        function fetchPokemon() {
            let pokemons = '';
            for (let i = 1; i < 899; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src="${pathFile}">`;

                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }
        function fetchPokemon_appendChild() {
            // container.removeChild(container.childNodes[0]);

            for (let i = 1; i < 899; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);

                container.appendChild(img);
            }
        }

        //EventTarget.addEventListener
        const btn3 = document.querySelector(".btn3");
        btn3.addEventListener("click", function () {

            //方法一
            // let pokemons = '';
            // for (let i = 1; i < 899; i++) {
            //     let fileName = i.toString().padStart(3, '0');
            //     let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            //     let pokemonImg = `<img src="${pathFile}">`;

            //     pokemons += pokemonImg;
            // }
            // container.innerHTML = pokemons;

            //方法二
            for (let i = 1; i < 899; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);

                container.appendChild(img);
            }
        });

        //⽤JS在HTML元素屬性設定事件
        const btn4 = document.querySelector(".btn4");
        btn4.onclick = function (event) {
            let pokemons = '';
            container.innerHTML = pokemons;
        }
    </script>
</body>

</html>
