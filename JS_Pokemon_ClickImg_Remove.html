<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon圖鑑列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>寶可夢圖鑑列表</h1>
    </div>


    <div class="text-center">
        <button class="btn btn-warning mx-1 addone btn-lg">Click +1</button>
        <button class="btn btn-warning mx-1 removeone btn-lg">Clear -1</button>
        <button class="btn btn-dark mx-1 loadall btn-lg">Load All</button>
        <button class="btn btn-danger mx-1 reset btn-lg">Reset</button>
        <button class="btn btn-secondary mx-1 timer btn-lg">Timer</button>
        <button class="btn btn-secondary mx-1 stoptimer btn-lg">Stop Timer</button>
    </div>


    <div id='container' class="text-center">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script>
        let container = document.querySelector('#container')

        //addone
        const addone = document.querySelector('.addone');

        addone.addEventListener('click',function(){
            add_pokemonsimg()
        });

        //removeone
        const removeone = document.querySelector('.removeone');
        removeone.addEventListener('click',function(){
            container.removeChild(container.lastChild);

        });

        //loadall
        const loadall = document.querySelector(".loadall");
        loadall.addEventListener("click", function () {
            for (let i = 1; i < 899; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);
                container.appendChild(img);
            }
        });

        //reset
        const reset = document.querySelector(".reset");
        reset.onclick = function (event) {
            let pokemons = '';
            container.innerHTML = pokemons;
        }

        //timer
        let intervalId;
        const timer = document.querySelector('.timer');
        timer.addEventListener('click', function () {
            intervalId = setInterval(add_pokemonsimg, 1000);

        });
        
        //stoptimer
        const stoptimer = document.querySelector('.stoptimer');
        stoptimer.addEventListener('click',function(){
            clearInterval(intervalId);
        });


        //add img function
        let imgcount = 1;
        function add_pokemonsimg() {
            let fileName = imgcount.toString().padStart(3, '0');
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let img = document.createElement('img');
            img.setAttribute('src', pathFile);
            container.appendChild(img);
            imgcount++;
        }
    </script>
</body>

</html>
